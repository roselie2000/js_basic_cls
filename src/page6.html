<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PageE Input</title>
</head>
<body>
    <input placeholder="enter your name here"
        id="userInput" size="60" />
    <button onclick="userSubmit()">Submit</button>
    <br>
    <p><input placeholder="Enter your city here"
            id="text2"
            onkeydown="userSubmitA('text2')" />
    </p>
    <div id="result"></div>
    <script type="text/javascript">
        document.writeln('<p>Hello</p>');
        function userSubmit(){
            const UI = document.getElementById('userInput').value;
            document.getElementById('result').innerHTML = `You typed: ${UI}`;
        
        }
        function userSubmitA(v1){
            const UI = document.getElementById(v1).value;
            document.getElementById('result').innerHTML = `you typed: ${UI}`;
        }
    </script>
    <script>
        let x = 5;
        /* The browser will break the Javascript when it sees this  </src'+'ipt>tag.
        Everything from tag forward is now being processed as HTML!
        This is a bad thing!
        To avoid this you need to avoid using this tag anywhere in your Javascript,
        and
        if you must have it, you should break the string out like this '</src'+'ipt>'
        */
        document.writeln('</src' + 'ipt>');
    </script>
</body>
</html>
