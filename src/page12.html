<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
  </head>
  <body>
    <form name="myform" action="page1.html">
      <p>
        Name:<input
          placeholder="Enter name"
          name="name"
          type="text"
          size="30"
        />
      </p>
      <p>
        Email:
        <input
          placeholder="Enter email address"
          name="email"
          type="email"
          size="30"
        />
      </p>
      <p>
        Age: <input placeholder="Enter age" name="age" type="text" size="3" />
      </p>
      <p>
        Job:
        <select title="Job List" name="job">
          <option>-----select on---------</option>
          <option value="student">student</option>
          <option value="Business Person">Bussiness Person</option>
        </select>
      </p>
      <p>
        <input
          type="submit"
          value="Send!"
          onclick="checkForm(); return false;"
        />
      </p>
      <p>
        <button type="button" onclick="openwindow()">B1</button>
      </p>
      <script type="text/javascript">
        function checkForm() {
          var formName = document.myform.name;
          var formEmail = document.myform.email;
          var formAge = document.myform.age;
          var formJob = document.myform.job;
          if (formName.value.indexOf(" ") == -1) {
            alert("Please enter your full name");
            formName.focus();
            return;
          }
          if (
            formEmail.value.indexOf("@") == -1 ||
            formEmail.value.indexOf(".") == -1
          ) {
            alert("Please enter correct email id");
            formEmail.focus();
            return;
          }
          let formAgeValue = parseInt(formAge.value);
          if (formAgeValue < 8 || formAgeValue > 58) {
            alert("age must be between 8 and 50");
            formAge.focus();
            return;
          }
          if (formJob.selectedIndex == 0) {
            alert("Please select your job from the list.");
            formJob.focus();
            return;
          }
          document.myform.submit();
        }
        function openwindow() {
          myWindow = window.open(
            "page1.html",
            "page2",
            "height = 300 width=400"
          );
        }
      </script>
    </form>
  </body>
</html>
