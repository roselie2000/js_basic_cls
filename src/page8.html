<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>js</title>
  </head>
  <body>
    <h1>Please open the console and see the result!</h1>

    <script>
      var global = "this is global";
      function scopeFunction() {
        alsoGlobal = "this is also gloabal variable";
        var vNotGlobal = "this is private and scoped to the funtion";
        console.log(vNotGlobal);
        function subFunction() {
          console.log(`Inside subFunction: ${vNotGlobal}`);
          stillGlobal = "No var keyword so this is global";
          var isPrivate = "This is private to subFunction!";
          console.log(isPrivate);
        }
        // console.log(isPrivate);
      }

      console.log(global);
      // console.log(alsoGlobal);
      scopeFunction();
      console.log(alsoGlobal);
      // console.log(vNotGlobal);
      scopeFunction();
      console.log(alsoGlobal);
      console.log(stillGlobal);
    </script>
  </body>
</html>
