<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js</title>
</head>
<body>
    <div id="feedback" style="background-color: yellow;" onclick="greetings()">
    Users withouts javascript see this</div>

    <p>
        <button onclick="goodbye()">Submit</button>
    </p>

    <script type="text/javascript">
        document.getElementById('feedback').innerHTML="Hello world";

        function goodbye(){
            document.getElementById('feedback').innerHTML="Good Bye";  
        }

        function greetings(){
            document.getElementById('feedback').innerHTML="Greetings All!";
        }
    </script>
</body>
</html>
